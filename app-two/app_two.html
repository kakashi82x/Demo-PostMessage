<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function sendMessage(){
            var response = {
                "dato1":"dato_1",
                "dato2":"dato_2",
                "target":"app_one",
                "status":"00",
                "error":"error description"
            };
            parent.postMessage(response, "http://localhost:5500");
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>Dato 1</td>
            <td>:</td>
            <td>XXXXX</td>
        </tr>
        <tr>
            <td>Dato 2</td>
            <td>:</td>
            <td>YYYYYY</td>
        </tr>
        <tr>
            <td colspan="3" align="center">
                <button onclick="sendMessage()">Send Message</button>
            </td>
        </tr>
    </table>
</body>
</html>
